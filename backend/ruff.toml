# See https://docs.astral.sh/ruff/settings/#extend-exclude
extend-exclude = [
    # Exclude migration files since these are auto-generated by Django,
    # and are not intended to be edited manually.
    "olle/migrations"
]

[lint]
# See https://docs.astral.sh/ruff/rules/
select = [
    "F",
    "E",
    "W",
    "C90",
    "I",
    "N",
    "D",
    "UP",
    "B",
    "A",
    "C4",
    "DJ",
    "SIM",
]

ignore = [
    # Ignore "undocumented" rules: https://docs.astral.sh/ruff/rules/#pydocstyle-d
    # We have our own standard for defining when comments are required.
    "D10",
]

[lint.pydocstyle]
convention = "pep257"
